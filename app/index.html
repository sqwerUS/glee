<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <a class="logo__link" href="#">
          <img class="logo__link-img" src="images/logo.png" alt="logo">
        </a>
        <a class="logo__text" href="#">Glee.</a>
      </div>
        
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#"> Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__serch">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icon/serch.png" alt="user icon">
          </a>
        </div>
        <div class="user-nav__favcart">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icon/favorite.png" alt="user icon">
            <span class="user-nav__num">
              0              
            </span>
          </a>
          <div class="user-nav__slasch"></div>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icon/cart.png" alt="user icon">
            <span class="user-nav__num">
              0
            </span>
          </a>
        </div>
          <div class="user-nav__user">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icon/user.png" alt="user icon">
          </a>
        </div>
        </div>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>

</html>
